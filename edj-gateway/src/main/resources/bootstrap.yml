server:
  port: 33500 # 端口

spring:
  profiles:
    active: dev
  application:
    name: edj-gateway
  cloud:
    nacos:
      config:
        file-extension: yaml
        shared-configs: # 共享配置
          - data-id: shared-redis.yaml
            refresh: false
    gateway:
      discovery:
        locator:
          # 启用服务发现
          enabled: true
          lower-case-service-id: true
      # 网关路由
      routes:
        - id: edj-foundations
          uri: lb://edj-foundations
          predicates:
            - Path=/edj-foundations/**

        - id: edj-user
          uri: lb://edj-user
          predicates:
            - Path=/edj-user/**

        - id: edj-publics
          uri: lb://edj-publics
          predicates:
            - Path=/edj-publics/**

        - id: edj-orders-manager
          uri: lb://edj-orders-manager
          predicates:
            - Path=/edj-orders-manager/**

        - id: edj-trade
          uri: lb://edj-trade
          predicates:
            - Path=/edj-trade/**

        - id: edj-market
          uri: lb://edj-market
          predicates:
            - Path=/edj-market/**


# knife4j 网关聚合
knife4j:
  gateway:
    enabled: true
    # 指定服务发现的模式聚合微服务文档，并且是默认 default 分组
    strategy: discover
    discover:
      # OpenAPI 3.0 规范
      version: openapi3
      enabled: true

gateway:
  api:
    access-path-white-list:
      # swagger
      - /edj-foundations/v3/api-docs
      - /edj-user/v3/api-docs
      - /edj-publics/v3/api-docs
      - /edj-customer/v3/api-docs
      - /edj-orders-manager/v3/api-docs
      - /edj-trade/v3/api-docs
      - /edj-market/v3/api-docs
      # 登录 \ 注册
      - /edj-user/open/register
      - /edj-user/open/login
      - /edj-user/open/consumer/login
      - /edj-user/open/worker/login
      - /edj-user/open/institution/login
      - /edj-user/open/institution/register
      - /edj-user/open/institution/reset/password
      # 验证码
      - /edj-publics/sms/code/send